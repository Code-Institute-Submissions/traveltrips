<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>TravelTips</title>
</head>
<body>
	<header>
		<!--Navbar made with Bootstrap-->
		<nav class="navbar navbar-expand-md navbar-light bg">
				<a href="/" class="navbar-brand">
					<!--logo-->
					<img src="assets/images/traveltips_logo2_darker_beter.png" class="img-fluid" alt="TravelTips logo with mountains" loading="lazy">
	            </a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	                    <span class="navbar-toggler-icon"></span>
	                </button>
					<div class="collapse navbar-collapse" id="navbarResponsive">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item active">
								<a class="nav-link" href="/">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="about-us.html">About-us</a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Holidays</a>
								<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
									<a class="dropdown-item" href="index.html">Canada</a>
									<a class="dropdown-item" href="about-us.html">Netherlands</a>
									<a class="dropdown-item" href="#">Italy</a>
								</div>
							</li>
						</ul>

                    <!--cta button (modal)-->
                    <button class="btn btn-primary btn-lg my-2 my-sm-0" id="button-book" data-toggle="modal" data-target="#BookModal">
                        Book now!
                    </button>
					</div>
			
		</nav>
	</header>
    <section>


    </section>
    <footer>
	<!-- Modal -->
	<div class="modal fade" id="BookModal" tabindex="-1" role="dialog" aria-labelledby="BookModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="BookModalLabel">Get in contact now!</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
				</div>
				<div class="modal-body">
                    <!--get in touch form-->
                    <form>
                    <div class="form-row">
                    <!--first name-->
                        <div class="col-md-6 mb-3">
                            <label for="fname">First name: *</label>
                            <input type="text" class="form-control" id="fname" placeholder="first name" required>
                        </div>
                    <!--last name-->    
                        <div class="col-md-6 mb-3">
                            <label for="lname">Last name: *</label>
                            <input type="text" class="form-control" id="lname" placeholder="last name" required>
                        </div>
                    </div>
                    <!--email-->
                        <div class="form-group">
                            <label for="email">Email address: *</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                        <!--country-->
                        <div class="form-group">
                            <label for="country">Choose a country: *</label>
                            <select class="form-control" id="country" required>
                                <option>Canada</option>
                                <option>Netherlands</option>
                                <option>Italy</option>
                            </select>
                        </div>
                        <!--room for comments-->
                        <div class="form-group">
                            <label for="story">What are you looking for? *</label>
                            <textarea class="form-control" id="story" rows="5" placeholder="space for quetions and comments"></textarea>
                        </div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
					<button type="button" class="btn btn-primary">Submit now!</button>
				</div>
			</div>
		</div>
	</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
