    <!-- Modal -->
	<div class="modal fade" id="BookModal" tabindex="-1" role="dialog" aria-labelledby="BookModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="BookModalLabel">Get in contact now!</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
				</div>
				<div class="modal-body">
                    <!--get in touch form-->
                    <form>
                    <div class="form-row">
                    <!--first name-->
                        <div class="col-md-6 mb-3">
                            <label for="fname">First name: *</label>
                            <input type="text" class="form-control" id="fname" placeholder="first name" required>
                        </div>
                    <!--last name-->    
                        <div class="col-md-6 mb-3">
                            <label for="lname">Last name: *</label>
                            <input type="text" class="form-control" id="lname" placeholder="last name" required>
                        </div>
                    </div>
                    <!--email-->
                        <div class="form-group">
                            <label for="email">Email address: *</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                    <!--country-->
                        <div class="form-group">
                            <label for="country">Choose a country: *</label>
                            <select class="form-control" id="country" required>
                                <option>Canada</option>
                                <option>Netherlands</option>
                                <option>Italy</option>
                            </select>
                        </div>
                    <!--room for comments-->
                        <div class="form-group">
                            <label for="story">What are you looking for? *</label>
                            <textarea class="form-control" id="story" rows="5" placeholder="space for quetions and comments"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
					        <button type="submit" class="btn btn-primary">Submit now!</button>
                        </div>
                    </form>
				</div>
			</div>
		</div>
